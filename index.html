<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -5" rotation="0 50 0" color="#9AFF18"></a-box>
      <a-sphere position="0 1.25 -3" radius="1.90" color="#18FFE3"></a-sphere>
      <a-cylinder position="1 0.75 -4" radius="0.5" height="1.5" color="#0008FF"></a-cylinder>
      <a-plane position="0 0 -6" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-dodecahedron position="1 0 -4" rotation="-90 0 0" radius="2.5" color="#E800FF"></a-dodecahedron>
      <a-octahedron position="1 0 -3" color="#FF00D1"></a-octahedron>
      <a-icosahedron position="0 1 -7" color="FF0064"></a-icosahedron>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
